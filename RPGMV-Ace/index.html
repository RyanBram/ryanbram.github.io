<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Game Player - index.html (Refactored)</title>
        <style>
            /* --- CSS Variables and Global Styles --- */
            :root {
                --bg: #0f1724;
                --panel: #0b1220;
                --accent: #06b6d4;
                --muted: #9aa6b2;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
            }
            body {
                background: linear-gradient(180deg, #071026 0%, #071428 100%);
                color: #e6eef6;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 18px;
            }

            /* --- Main Player Layout --- */
            .player-container {
                width: 100%;
                max-width: 1100px;
                background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.15));
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
                display: flex;
                flex-direction: column;
                height: 90vh;
                position: relative; /* Needed for positioning the handle */
            }
            .game-screen {
                position: relative;
                background: black;
                flex: 1;
                min-height: 0;
            }
            .game-iframe {
                width: 100%;
                height: 100%;
                border: 0;
                display: block;
                background: #000;
            }

            /* --- Controls Bar --- */
            .controls-bar {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px;
                background: var(--panel);
                user-select: none; /* Standard syntax */
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
                flex-shrink: 0; /* Prevent control bar from shrinking */
            }
            .controls-bar--hidden {
                transform: translateY(100%);
            }
            .controls-right-group {
                display: flex;
                gap: 8px;
                align-items: center;
                margin-left: auto;
            }
            .control-button {
                background: transparent;
                border: 0;
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
                color: var(--muted);
                display: inline-flex;
                align-items: center;
                gap: 8px;
                font-weight: 600;
                justify-content: center;
            }
            #playReloadButton {
                width: 110px;
            }
            .control-button:hover {
                color: var(--accent);
                transform: translateY(-1px);
            }
            .icon {
                width: 20px;
                height: 20px;
                display: inline-block;
            }
            .volume-control {
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .volume-control input[type="range"] {
                width: 100px;
                cursor: pointer;
            }

            /* --- Controls Bar Handle (for hiding/showing in fullscreen) --- */
            .controls-handle {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 20px;
                background-color: var(--panel);
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
                cursor: pointer;
                z-index: 5;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--muted);
                transition: opacity 0.3s, visibility 0.3s, background 0.3s ease-in-out;
            }
            .controls-handle:hover {
                color: var(--accent);
            }
            .controls-handle.hidden {
                opacity: 0;
                visibility: hidden;
            }

            /* --- Fullscreen Mode Specific Styles --- */
            .player-container:fullscreen .controls-bar {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 10;
                background: rgba(11, 18, 32, 0.75);
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
            }
            .player-container:fullscreen .virtual-gamepad {
                bottom: 65px; /* Adjust gamepad position in fullscreen to be above the controls */
            }
            .player-container:fullscreen .controls-handle {
                background-color: rgba(11, 18, 32, 0.75);
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
            }

            /* --- Virtual Gamepad Layout --- */
            .virtual-gamepad {
                position: absolute;
                left: 18px;
                bottom: 18px;
                right: 18px;
                pointer-events: none;
                top: 0;
            }
            .virtual-gamepad > .shoulder-buttons,
            .virtual-gamepad > .main-gamepad-controls {
                position: absolute;
                left: 0;
                right: 0;
                pointer-events: auto;
            }

            /* --- Gamepad Shoulder Buttons (L & R) --- */
            .shoulder-buttons {
                display: flex;
                justify-content: space-between;
                bottom: 40%;
            }
            .shoulder-buttons button {
                width: 120px;
                height: 45px;
                border-radius: 8px;
                border: 2px solid rgba(255, 255, 255, 0.5);
                background: rgba(80, 80, 90, 0.5);
                color: #e6eef6;
                font-weight: 700;
                font-size: 16px;
                cursor: pointer;
                user-select: none;
                -webkit-user-select: none;
            }

            /* --- Gamepad D-Pad and Action Buttons Container --- */
            .main-gamepad-controls {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                bottom: 0;
            }

            /* --- Gamepad D-Pad --- */
            .dpad {
                display: grid;
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
                gap: 6px;
            }
            .dpad button {
                width: 50px;
                height: 50px;
                border-radius: 8px;
                border: 2px solid rgba(255, 255, 255, 0.5);
                background: rgba(93, 93, 93, 0.5);
                color: #e6eef6;
                font-weight: 700;
                cursor: pointer;
                transition: background 0.2s;
                user-select: none;
                -webkit-user-select: none;
            }
            .dpad .center {
                background: transparent;
                border: 0;
            }
            .dpad .dpad-diag {
                background: transparent;
                border: none;
                cursor: pointer;
            }

            /* --- Gamepad SNES-style Action Buttons --- */
            .action-buttons {
                display: grid;
                width: 180px;
                height: 180px;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                align-items: center;
                justify-items: center;
            }
            .action-buttons button {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: 2px solid rgba(255, 255, 255, 0.5);
                color: #fff;
                font-weight: 700;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.2s;
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
                user-select: none;
                -webkit-user-select: none;
            }
            .snes-y {
                grid-area: 2 / 1;
                background-color: #5cb85cbc;
            } /* Blue */
            .snes-x {
                grid-area: 1 / 2;
                background-color: #0078c2c3;
            } /* Green */
            .snes-b {
                grid-area: 3 / 2;
                background-color: #f0ac4eb9;
            } /* Red */
            .snes-a {
                grid-area: 2 / 3;
                background-color: #d9544fb5;
            } /* Yellow */

            /* --- Utility Classes --- */
            button.active {
                background: rgba(6, 182, 212, 0.6) !important;
                transform: scale(0.95);
            }
            .hidden {
                display: none;
            }

            /* --- Responsive Design Adjustments --- */
            @media (max-width: 700px) {
                .dpad button,
                .dpad .dpad-diag,
                .action-buttons button {
                    width: 44px;
                    height: 44px;
                }
                .action-buttons {
                    width: 150px;
                    height: 150px;
                }
                .shoulder-buttons button {
                    width: 90px;
                    height: 40px;
                }
            }
        </style>
    </head>
    <body>
        <div class="player-container" id="playerContainer">
            <div class="game-screen" id="gameScreen">
                <iframe id="gameIframe" class="game-iframe" src="./cover.html" allowfullscreen></iframe>

                <div class="virtual-gamepad hidden" id="virtualGamepad" aria-hidden="true">
                    <section class="shoulder-buttons">
                        <button data-key="PageUp">L</button>
                        <button data-key="PageDown">R</button>
                    </section>
                    <div class="main-gamepad-controls">
                        <section class="dpad" role="group" aria-label="D-pad">
                            <button class="dpad-diag" data-key-diag="ArrowUp,ArrowLeft"></button>
                            <button data-key="ArrowUp">▲</button>
                            <button class="dpad-diag" data-key-diag="ArrowUp,ArrowRight"></button>
                            <button data-key="ArrowLeft">◀</button>
                            <div class="center"></div>
                            <button data-key="ArrowRight">▶</button>
                            <button class="dpad-diag" data-key-diag="ArrowDown,ArrowLeft"></button>
                            <button data-key="ArrowDown">▼</button>
                            <button class="dpad-diag" data-key-diag="ArrowDown,ArrowRight"></button>
                        </section>
                        <section class="action-buttons">
                            <button class="snes-y" data-key="Space">Y</button>
                            <button class="snes-x" data-key="Escape">X</button>
                            <button class="snes-b" data-key="Enter">B</button>
                            <button class="snes-a" data-key="Shift">A</button>
                        </section>
                    </div>
                </div>
            </div>

            <div class="controls-bar" id="controlsBar">
                <button class="control-button" id="playReloadButton" title="Play" aria-pressed="false">
                    <span class="icon" id="playButtonIcon">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </span>
                    <span id="playButtonLabel">Play</span>
                </button>

                <button class="control-button" id="stopButton" title="Stop">
                    <span class="icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12" rx="1" />
                        </svg>
                    </span>
                    Stop
                </button>

                <div class="volume-control">
                    <button class="control-button" id="muteButton" title="Mute">
                        <span id="volumeIcon" class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
                                ></path>
                            </svg>
                        </span>
                        <span id="muteIcon" class="icon hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"
                                ></path>
                            </svg>
                        </span>
                    </button>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100" title="Volume" />
                </div>

                <div class="controls-right-group">
                    <button class="control-button" id="toggleGamepadButton" title="Toggle Gamepad" aria-pressed="false">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M15 7.5V2H9v5.5l3 3 3-3zM7.5 9H2v6h5.5l3-3-3-3zm9 0l-3 3 3 3H22V9h-5.5zm-3 7.5L9 16.5V22h6v-5.5z"
                                ></path>
                            </svg>
                        </span>
                        Gamepad
                    </button>

                    <button class="control-button" id="fullscreenButton" title="Fullscreen">
                        <span class="icon">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path
                                    d="M7 14H5v5h5v-2H7v-3zm12 5h-5v-2h3v-3h2v5zM5 5v5h2V7h3V5H5zm14 0h-5v2h3v3h2V5z"
                                />
                            </svg>
                        </span>
                        Fullscreen
                    </button>
                </div>
            </div>
            <div class="controls-handle hidden" id="controlsHandle" title="Show controls">
                <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="m18 15-6-6-6 6" />
                </svg>
            </div>
        </div>
        <script type="text/javascript" src="Panel.js"></script>
    </body>
</html>
